<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago - CodeXpert</title>
    <!-- Estilos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Estilos personalizados -->
    <style>
      body {
        background-color: #31353a;
        color: white;
      }
      .container{
        margin-top: 8rem;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.658);
        border: none;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .card-body {
        padding: 20px;
      }
      .form-control {
        background-color: rgb(218, 214, 214);
        color: rgb(0, 0, 0);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        margin-top: 1rem;
      }
      .btn-primary:hover {
        background-color: #0a58ca;
        border-color: #0a58ca;
      }
      .payment-methods {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .payment-methods img {
        width: 50px;
        height: 30px;
      }
      .img,
      svg {
        width: 2.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="/img/LOGO.png"
            alt="logo"
            class="logo"
            style="margin-left: 1rem"
          />
        </a>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container ">
      <div class="row">
        <!-- Sección izquierda: Resumen de la compra -->
        <div class="col-md-6">
          <h2>Resumen de tu compra</h2>
          <hr />
          <div class="card mb-3">
            <div class="card-body">
              <!-- Contenedor para los cursos del carrito -->
              <div id="resumen-carrito"></div>
              <hr />
              <div class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span id="carrito-total">S/0.00</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Sección derecha: Formulario de pago -->
        <!-- Sección derecha: Formulario de pago -->
        <div class="col-md-6">
          <h2>Elige un método de pago en soles</h2>
          <hr />

          <!-- Radio buttons para seleccionar el método de pago -->
          <div class="mb-3">
            <div class="form-check payment-methods">
              <input
                class="form-check-input me-2"
                type="radio"
                name="paymentMethod"
                id="creditCard"
                value="creditCard"
                checked
              />
              <label class="form-check-label" for="creditCard"
                >Tarjeta de crédito/débito</label
              >
              <div class="payment-methods ms-3">
                <svg
                  role="img"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <title>Visa</title>
                  <path d="..." />
                  <!-- Aquí va el SVG de Visa/Mastercard -->
                </svg>
              </div>
            </div>
          </div>

          <!-- Formulario de tarjeta de crédito -->
          <div id="creditCardForm" class="card mb-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="cardNumber" class="form-label"
                  >No. de tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="Ingresa el número de tarjeta"
                  required
                />
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="expirationDate" class="form-label"
                    >Expiración</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="expirationDate"
                    placeholder="MM/YY"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="cvv" class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="CVV"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="cardHolderName" class="form-label"
                  >Nombre en la tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardHolderName"
                  placeholder="Ingresa tu nombre"
                  required
                />
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="documentType" class="form-label"
                    >Tipo de documento</label
                  >
                  <select class="form-select" id="documentType" required>
                    <option value="">Seleccionar...</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Carnet de extranjería">
                      Carnet de extranjería
                    </option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label for="documentNumber" class="form-label"
                    >Número de documento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="documentNumber"
                    placeholder="Ingresa tu número de documento"
                    required
                  />
                </div>
              </div>
              <button
                type="button"
                class="btn btn-primary w-100"
                id="payWithCreditCard"
              >
                Pagar
              </button>
            </div>
          </div>

          <!-- Radio button para Yape/Plin -->
          <div class="mb-3">
            <div class="form-check payment-methods">
              <input
                class="form-check-input me-2"
                type="radio"
                name="paymentMethod"
                id="yapePlin"
                value="yapePlin"
              />
              <label class="form-check-label" for="yapePlin">Yape/Plin</label>
            </div>
          </div>

          <!-- Formulario de Yape/Plin -->
          <div id="yapePlinForm" class="card mb-3" style="display: none">
            <div class="card-body">
              <div class="mb-3">
                <label for="yapeNumber" class="form-label"
                  >Número de cuenta de Yape/Plin</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="yapeNumber"
                  placeholder="Ingresa tu número de cuenta"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="approvalCode" class="form-label"
                  >Código de aprobación</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="approvalCode"
                  placeholder="Ingresa el código de aprobación"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-success w-100"
                id="payWithYapePlin"
              >
                Pagar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pago.js"></script>
  </body>
</html>
