<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devverso</title>

  <link rel="icon" type="image/png" href="img/programacion.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="log.css" />
  
</head>
<body class="d-flex flex-column">

  <nav class="navbar bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/img/LOGO.png" alt="logo" class="logo" style="margin-left: 1rem;">
      </a>
    </div>
  </nav>
  
  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="form-container rounded-3 p-4 w-100 bg-gray-800 border border-gray-700" style="max-width: 320px;" id="loginFormContainer">
      <h2 class="text-center mb-4 text-white">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label text-gray-400">Nombre</label>
          <input type="text" class="form-control bg-gray-700 border-gray-600 text-white" id="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-gray-400">Contraseña</label>
          <input type="password" class="form-control bg-gray-700 border-gray-600 text-white" id="password" placeholder="Contraseña" required>
          <div class="text-end mt-2">
            <a href="#" class="text-decoration-none small text-purple-400">¿Has olvidado tu contraseña?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3 bg-purple-600 hover:bg-purple-700 border-0">Iniciar Sesión</button>
  
        <div class="d-flex justify-content-center mb-3">
          <button type="button" class="btn btn-outline-light rounded-circle social-btn mx-2 bg-gray-700 hover:bg-gray-600">
            <i class="bi bi-google text-white"></i>
          </button>
          <button type="button" class="btn btn-outline-light rounded-circle social-btn mx-2 bg-gray-700 hover:bg-gray-600">
            <i class="bi bi-twitter text-white"></i>
          </button>
          <button type="button" class="btn btn-outline-light rounded-circle social-btn mx-2 bg-gray-700 hover:bg-gray-600">
            <i class="bi bi-github text-white"></i>
          </button>
        </div>
      </form>
  
      <p class="text-center text-gray-400 small">¿No tienes una cuenta?
        <a href="#" class="text-decoration-none text-purple-400" id="showRegisterForm">Registrate</a>
      </p>
    </div>
  
    <!-- Register Form -->
    <div class="form-container rounded-3 p-4 w-100 bg-gray-800 border border-gray-700" style="max-width: 320px; display: none;" id="registerFormContainer">
      <h2 class="text-center mb-4 text-white">Registro</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label text-gray-400">Nombre</label>
          <input type="text" class="form-control bg-gray-700 border-gray-600 text-white" id="name" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-gray-400">Correo Electrónico</label>
          <input type="email" class="form-control bg-gray-700 border-gray-600 text-white" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-gray-400">Contraseña</label>
          <input type="password" class="form-control bg-gray-700 border-gray-600 text-white" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3 bg-purple-600 hover:bg-purple-700 border-0">Registrarse</button>
      </form>
  
      <p class="text-center text-gray-400 small">¿Ya tienes una cuenta? 
        <a href="#" class="text-decoration-none text-purple-400" id="showLoginForm">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar formulario de registro
    document.getElementById("showRegisterForm").addEventListener("click", function (event) {
      event.preventDefault();
      document.getElementById("loginFormContainer").style.display = "none";
      document.getElementById("registerFormContainer").style.display = "block";
    });

    // Mostrar formulario de login
    document.getElementById("showLoginForm").addEventListener("click", function (event) {
      event.preventDefault();
      document.getElementById("loginFormContainer").style.display = "block";
      document.getElementById("registerFormContainer").style.display = "none";
    });

    // REGISTRO
    document.getElementById("registerForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const name = event.target.name.value.trim();
      const email = event.target.email.value.trim();
      const password = event.target.password.value.trim();

      // Validación simple
      if (!name || !email || !password) {
        alert("Por favor, rellene todos los campos.");
        return;
      }

      const usuario = { name, email, password };
      localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

      alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
      event.target.reset();
      document.getElementById("loginFormContainer").style.display = "block";
      document.getElementById("registerFormContainer").style.display = "none";
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const username = event.target.username.value.trim();
      const password = event.target.password.value.trim();

      // Validación
      if (!username || !password) {
        alert("Por favor, rellene todos los campos.");
        return;
      }

      const usuarioGuardado = JSON.parse(localStorage.getItem("usuarioRegistrado"));

      if (usuarioGuardado && usuarioGuardado.name === username && usuarioGuardado.password === password) {
        alert("¡Inicio de sesión exitoso!");
        window.location.href = "index.html"; // Redirección al index
      } else {
        alert("Nombre de usuario o contraseña incorrectos.");
      }
    });
  </script>
</body>
</html>
